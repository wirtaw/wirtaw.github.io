        function changeLanguage(lang = 'en') {
            if (!data[lang]) {
                throw new Error('Failed get info ');
            }

            const enBtn = document.getElementById('langEn');
            const ruBtn = document.getElementById('langRu');
            
            if (ruBtn && enBtn) {
                enBtn.disabled = false;
                ruBtn.disabled = false;
                
                if (lang === 'en') {
                    enBtn.disabled = true;
                } else if (lang === 'ru') {
                    ruBtn.disabled = true;
                }
            }
            
            let str = '';
            document.getElementById('tableContainer').innerHTML = str;
            const { headers, tables } = data[lang];

            for (const key in tables) {
                str += '<h2 class="title is-3">' + key + '</h2>';
                const table = tables[key];

                str += '<table class="table is-hoverable is-fullwidth">';
                str += '<thead><tr>';

                for (const head in headers) {
                    str += `<th>${headers[head]}</th>`;
                }

                str += '</tr></thead><tbody>';
  
                for (const name in table) {
                    const row = table[name];
                    str += `<tr><td><span class="is-4">${name}</span></td><td>${row.coder}</td><td>${row.developer}</td><td>${row.engineer}</td><td>${row.guru}</td><td></td></tr>`;
                }
                str += '</tbody></table>';

            }

            document.getElementById('tableContainer').innerHTML = str;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(
                document.querySelectorAll('.navbar-burger'),
                0
            );

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach((el) => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Check if dark mode was previously enabled
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
            }

            // Toggle dark mode and icons on click
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
            
            changeLanguage();
      });
    </script>
