<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Daily Proverbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="proverbs" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/personal.css">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <div class="navbar-burger burger" data-target="navbarMenu">
          <span></span>
          <span></span>
          <span></span>
      </div>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <div class="tabs is-right">
          <ul>
            <li class="navbar-item"><button class="button is-info is-dark is-small" id="langRu" disabled onclick="javascript:displayProverb('ru')">ru</button></li>
            <li class="navbar-item"><button class="button is-info is-dark is-small" id="langEn" disabled onclick="javascript:displayProverb('en')">en</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container" id="regular" style="display:block;">
      <h1 class="title">Proverbs of the Day</h1>

      <div class="proverbs-box">
        <p id="proverbs-text" class="proverbs"></p>
        <p id="proverbs-source" class="source"></p>
      </div>
    </div>
    <div class="container" id="notFound" style="display:none;">  

      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content  
 has-text-centered">
              <p class="title is-4">404 Not Found</p>
              <p class="subtitle">The page you are looking for does not exist.</p>
              <a href="/" class="button is-primary">Go Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="section-heading">
        <p id="footer">
            <strong>Poplauki</strong> by <a href="https://wirtaw.github.io">Vladimir Poplavskij</a>.
        </p>
    </div>
</footer>
  <script src="script.js"></script>
  <script src="../js/cookieConsent.js"></script>
  <script>
    (function() {
        const footer = document.getElementById('footer');
        if ('undefined' !== typeof footer) {
            const date = new Date();
            footer.innerHTML = '&copy; Poplauki <a href="https://wirtaw.github.io/">Vladimir Poplavskij</a> ' + date.getFullYear() + '.';
        }

        const burger = document.querySelector('.burger');
        const menu = document.querySelector('#'+burger.dataset.target);
        burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    }());
  </script>
</body>
</html>
