<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SVG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="svg" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/personal.css">
</head>
<body>
  <section class="section">
    <embed id="ilovelithunia" src="source/lithuania.svg" type="image/svg+xml" class="img"/>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="section-heading">
        <p id="footer">
            <strong>Poplauki</strong> by <a href="https://wirtaw.github.io">Vladimir Poplavskij</a>.
        </p>
    </div>
</footer>
  <script src="../js/cookieConsent.js"></script>
  <script>
    (function() {
        const footer = document.getElementById('footer');
        if ('undefined' !== typeof footer) {
            const date = new Date();
            footer.innerHTML = '&copy; Poplauki <a href="https://wirtaw.github.io/">Vladimir Poplavskij</a> ' + date.getFullYear() + '.';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('ilovelithunia');     
            if(img) {
                img.setAttribute.width = window.screen.availWidth-10;
            }
        });
    }());
  </script>
</body>
</html>
