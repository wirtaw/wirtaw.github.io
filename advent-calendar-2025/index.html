<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Coffee Calendar</title>
    <meta name="description" content="â˜• Coffee Advent Calendar">
    <meta name="keywords" content="advent calendar 2025, coffee">

    <style>
        :root {
            /* Colors pulled from the image theme */
            --accent-color: #c0392b; /* Deep Red */
            --secondary-color: #276645; /* Forest Green */
            --cream-text: #fffef0;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Georgia', serif; /* Switched to a more festive serif font */
            background-image: url('https://s3.g.s4.mega.io/ckcmkjmaqedml3aiyva3m3o2rbwu4mbvztutq/poplauki/website/advent-calendar-2025.png');
            background-size: cover; /* Covers the whole screen */
            background-position: center;
            background-attachment: fixed; /* Background stays put when scrolling */
            color: var(--cream-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Hide the standard H1 header since the image has one illustrated */
        h1.main-header {
            display: none;
        }

        /* Calendar Grid Container */
        .calendar-container {
            /* A semi-transparent dark backdrop to make the numbers pop against the busy image */
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Optional: Adds a frosted glass effect */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 900px;
            width: 100%;
            margin-top: 10vh; /* Push it down a bit from the top */
        }

        .calendar {
            display: grid;
            /* Responsive grid: fits as many as possible, min 100px wide */
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .day-card {
            /* Semi-transparent white boxes */
            background: rgba(255, 255, 255, 0.15);
            height: 100px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .day-card:hover {
            transform: translateY(-5px) scale(1.05);
            background: var(--accent-color); /* Turns red on hover */
            border-color: var(--cream-text);
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.6);
        }

        .day-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--cream-text);
        }

        /* --- Modal/Popup Styles (Cleaned up) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); /* Darker overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.open { display: flex; }

        .modal-card {
            background: #fffef0; /* Cream background for the popup card */
            color: var(--dark-text);
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-top: 8px solid var(--accent-color);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-date {
            text-transform: uppercase;
            font-weight: bold;
            color: var(--secondary-color);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            color: var(--accent-color);
        }

        .modal-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .ratings {
            display: flex;
            justify-content: center;
            gap: 50px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .rating-group { display: flex; flex-direction: column; }
        
        .rating-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .rating-score { font-size: 1.8rem; font-weight: 800; }
        .his-score { color: var(--secondary-color); }
        .her-score { color: var(--accent-color); }

    </style>
</head>
<body>

    <h1 class="main-header">Advent Calendar</h1>

    <div class="calendar-container">
        <div class="calendar" id="calendar-grid">
            </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-date" id="m-date">DEC 01</div>
            <h2 class="modal-title" id="m-title">Coffee Title</h2>
            <p class="modal-desc" id="m-desc">Description...</p>
            
            <div class="ratings">
                <div class="rating-group">
                    <span class="rating-label" style="color:var(--her-color)">Her Rating</span>
                    <span class="rating-score her-score" id="m-her">-</span>
                </div>
                <div class="rating-group">
                    <span class="rating-label" style="color:var(--his-color)">His Rating</span>
                    <span class="rating-score his-score" id="m-him">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* INSTRUCTIONS: Fill your data inside the quotes "" below.
           Leave them empty "" to show placeholders in the popup.
        */

        const calendarData = [
            { day: 1,  title: "", desc: "", her: "", him: "" },
            { day: 2,  title: "", desc: "", her: "", him: "" },
            { day: 3,  title: "", desc: "", her: "", him: "" },
            { day: 4,  title: "", desc: "", her: "", him: "" },
            { day: 5,  title: "", desc: "", her: "", him: "" },
            { day: 6,  title: "", desc: "", her: "", him: "" },
            { day: 7,  title: "", desc: "", her: "", him: "" },
            { day: 8,  title: "", desc: "", her: "", him: "" },
            { day: 9,  title: "", desc: "", her: "", him: "" },
            { day: 10, title: "", desc: "", her: "", him: "" },
            { day: 11, title: "", desc: "", her: "", him: "" },
            { day: 12, title: "", desc: "", her: "", him: "" },
            { day: 13, title: "", desc: "", her: "", him: "" },
            { day: 14, title: "", desc: "", her: "", him: "" },
            { day: 15, title: "", desc: "", her: "", him: "" },
            { day: 16, title: "", desc: "", her: "", him: "" },
            { day: 17, title: "", desc: "", her: "", him: "" },
            { day: 18, title: "", desc: "", her: "", him: "" },
            { day: 19, title: "", desc: "", her: "", him: "" },
            { day: 20, title: "", desc: "", her: "", him: "" },
            { day: 21, title: "", desc: "", her: "", him: "" },
            { day: 22, title: "", desc: "", her: "", him: "" },
            { day: 23, title: "", desc: "", her: "", him: "" },
            { day: 24, title: "", desc: "", her: "", him: "" }
        ];

        // --- JavaScript Logic ---

        const grid = document.getElementById('calendar-grid');
        const modal = document.getElementById('modal');

        // Build the grid cards
        calendarData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'day-card';
            // Just show the number
            card.innerHTML = `<span class="day-number">${item.day}</span>`;
            
            // Click handler to open modal
            card.addEventListener('click', () => {
                // Fill modal with data (or placeholders if empty)
                document.getElementById('m-date').innerText = `DECEMBER ${item.day}`;
                document.getElementById('m-title').innerText = item.title || "Not Yet Tasted"; 
                document.getElementById('m-desc').innerText = item.desc || "Open up the coffee for today and fill in the details!";
                document.getElementById('m-her').innerText = item.her || "-";
                document.getElementById('m-him').innerText = item.him || "-";
                
                // Show modal
                modal.classList.add('open');
            });

            grid.appendChild(card);
        });

        // Close functions for the modal
        function closeModal() {
            modal.classList.remove('open');
        }

        // Close if clicking outside the white card
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
