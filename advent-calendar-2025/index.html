<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Advent Calendar 2025</title>
    <style>
        :root {
            --primary: #8B4513; /* Coffee Brown */
            --secondary: #D2691E; /* Bronze/Orange */
            --accent: #2F4F4F; /* Dark Slate Green for contrast */
            --bg: #F5F5DC; /* Beige/Cream */
            --card-bg: #fff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        p.subtitle {
            font-style: italic;
            color: var(--accent);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* The Day Card */
        .day-card {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: var(--primary);
        }

        .day-card:hover .day-number {
            color: white;
        }

        .day-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            z-index: 2;
        }

        /* Modal / Popup Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-top: 10px solid var(--primary);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .modal-day {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .modal-title {
            font-size: 2rem;
            margin: 10px 0;
            color: var(--primary);
        }

        .modal-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }

        /* Ratings Section */
        .ratings-container {
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .rating-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rater-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .her-score { color: #D2691E; }
        .him-score { color: #2F4F4F; }

    </style>
</head>
<body>

    <header>
        <h1>â˜• Coffee Advent Calendar</h1>
        <p class="subtitle">A tasting journey for two. Click a day to reveal the brew.</p>
    </header>

    <div class="calendar-grid" id="calendar">
        </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-day" id="m-day">Day 1</div>
            <h2 class="modal-title" id="m-title">Coffee Name</h2>
            <p class="modal-desc" id="m-desc">Description goes here.</p>
            
            <div class="ratings-container">
                <div class="rating-box">
                    <span class="rater-name">Lidusik Rating</span>
                    <span class="score her-score" id="m-her">8/10</span>
                </div>
                <div class="rating-box">
                    <span class="rater-name">Vovusik Rating</span>
                    <span class="score him-score" id="m-him">7/10</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DATA: You can edit the text and ratings here easily
        const coffeeData = [
            { day: 1, title: "Winter Espresso Blend", desc: "Dark roast with notes of molasses and dark chocolate. Very intense start to the month.", her: "8.5", him: "9.0" },
            { day: 2, title: "Colombian Huila", desc: "Medium roast. Bright acidity with a hint of caramel sweetness. Smooth finish.", her: "7.0", him: "6.5" },
            { day: 3, title: "Vanilla Hazelnut", desc: "Flavored roast. Strong artificial vanilla aroma, but tastes surprisingly nutty and subtle.", her: "9.0", him: "4.0" },
            { day: 4, title: "Ethiopian Yirgacheffe", desc: "Light roast. Very floral and tea-like. Distinct blueberry notes.", her: "6.0", him: "8.5" },
            { day: 5, title: "Sumatra Mandheling", desc: "Heavy body, low acidity. Earthy and spicy flavors. A bit muddy but comforting.", her: "5.0", him: "7.5" },
            { day: 6, title: "Breakfast Blend", desc: "Classic mild roast. Uncomplicated and easy to drink. Nothing special.", her: "6.0", him: "6.0" },
            { day: 7, title: "Cinnamon Swirl", desc: "Spicy aroma filled the room. Tastes like a pastry. Great with milk.", her: "9.5", him: "7.0" },
            { day: 8, title: "Guatemala Antigua", desc: "Smoky and spicy. Complex flavor profile with a touch of cocoa powder.", her: "7.5", him: "8.0" },
            { day: 9, title: "Italian Roast", desc: "Very dark and oily beans. Bitter bite, perfect for a latte, too strong for black coffee.", her: "8.0", him: "9.0" },
            { day: 10, title: "Costa Rica Tarrazu", desc: "Crisp and clean. Honey sweetness and bright citrus notes.", her: "8.0", him: "7.0" },
            { day: 11, title: "Chocolate Raspberry", desc: "Dessert coffee. Strong fruit smell, but the chemical taste was a bit overpowering.", her: "5.5", him: "2.0" },
            { day: 12, title: "Kenya AA", desc: "Wine-like acidity with savory undertones. Bold and fruity.", her: "6.5", him: "8.5" },
            { day: 13, title: "French Roast", desc: "Smoky, charred flavor. Very low acidity. Classic diner vibes.", her: "7.0", him: "7.0" },
            { day: 14, title: "Butter Pecan", desc: "Rich and buttery aroma. Sweet even without sugar. Very cozy.", her: "9.0", him: "5.0" },
            { day: 15, title: "Brazilian Santos", desc: "Nutty and low acid. Soft body. A very safe, everyday coffee.", her: "7.5", him: "7.0" },
            { day: 16, title: "Mocha Java", desc: "The world's oldest blend. A balance of bright fruit and deep earthiness.", her: "8.0", him: "8.0" },
            { day: 17, title: "Irish Cream", desc: "Non-alcoholic flavored coffee. Creamy texture with a distinct whiskey essence.", her: "8.5", him: "6.0" },
            { day: 18, title: "Papua New Guinea", desc: "Fruit-forward but with a heavy body. Notes of apple and maple syrup.", her: "7.0", him: "7.5" },
            { day: 19, title: "Kona Blend", desc: "Smooth and mild. Delicate flavor, disappears quickly on the tongue.", her: "8.0", him: "6.5" },
            { day: 20, title: "Gingerbread Spice", desc: "Like drinking a cookie. Heavy clove and ginger notes. Very festive.", her: "10.0", him: "8.0" },
            { day: 21, title: "Tanzanian Peaberry", desc: "Bright and vibrant. Sharp acidity that wakes you up immediately.", her: "6.0", him: "7.5" },
            { day: 22, title: "Caramel Macchiato", desc: "Sweet caramel flavor infused into the beans. Smooth, but slightly cloying.", her: "8.5", him: "5.5" },
            { day: 23, title: "Vienna Roast", desc: "Austrian style. A bridge between medium and dark. Balanced and rich.", her: "7.5", him: "8.0" },
            { day: 24, title: "Christmas Morning Special", desc: "The best for last. Complex, spicy, chocolatey, and incredibly smooth. Perfect.", her: "10.0", him: "10.0" }
        ];

        const calendarEl = document.getElementById('calendar');
        const modalEl = document.getElementById('modal');

        // Render the Calendar Grid
        coffeeData.forEach(data => {
            const card = document.createElement('div');
            card.classList.add('day-card');
            card.innerHTML = `<span class="day-number">${data.day}</span>`;
            
            // Add click event to open modal
            card.addEventListener('click', () => openModal(data));
            
            calendarEl.appendChild(card);
        });

        // Modal Functions
        function openModal(data) {
            document.getElementById('m-day').innerText = `December ${data.day}`;
            document.getElementById('m-title').innerText = data.title;
            document.getElementById('m-desc').innerText = data.desc;
            document.getElementById('m-her').innerText = `${data.her}/10`;
            document.getElementById('m-him').innerText = `${data.him}/10`;
            
            modalEl.classList.add('active');
        }

        function closeModal() {
            modalEl.classList.remove('active');
        }

        // Close modal if clicking outside the white box
        modalEl.addEventListener('click', (e) => {
            if (e.target === modalEl) {
                closeModal();
            }
        });

    </script>
</body>
</html>
