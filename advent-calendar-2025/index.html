<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Coffee Calendar</title>
    <meta name="description" content="☕ Coffee Advent Calendar">
    <meta name="keywords" content="advent calendar 2025, coffee">

    <style>
        :root {
            /* Colors pulled from the image theme */
            --accent-color: #c0392b;
            /* Deep Red */
            --secondary-color: #276645;
            /* Forest Green */
            --cream-text: #fffef0;
            --dark-text: #2c3e50;
            --red-dark-text: #690400;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--cream-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }


        h1.main-header {
            display: block;
            color: var(--red-dark-text);
        }

        /* Calendar Grid Container */
        .calendar-container {
            /* A semi-transparent dark backdrop to make the numbers pop against the busy image */
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            /* Optional: Adds a frosted glass effect */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            margin-top: 10vh;
            /* Push it down a bit from the top */
        }

        .calendar {
            display: grid;
            /* Responsive grid: fits as many as possible, min 100px wide */
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .day-card {
            /* DEFAULT STATE (Empty) */
            background: rgba(255, 255, 255, 0.15);
            height: 100px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .day-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cream-text);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        /* --- STYLES FOR FILLED ITEMS --- */
        .day-card.filled {
            background-color: var(--accent-green);
            /* Solid Green background */
            border-color: var(--accent-gold);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .day-card.filled .day-number {
            font-size: 1.5rem;
            /* Shrink number slightly */
            margin-bottom: 5px;
        }

        .check-mark {
            display: none;
            /* Hidden by default */
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-weight: bold;
            animation: popIn 0.5s ease;
        }

        .day-card.filled .check-mark {
            display: block;
            /* Show only if filled */
        }

        /* Animation for the checkmark */
        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-card {
            background: #fffef0;
            color: var(--dark-text);
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 4px solid var(--accent-green);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .modal-date {
            text-transform: uppercase;
            font-weight: bold;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .modal-title {
            font-size: 2rem;
            margin: 0 0 15px 0;
            color: var(--accent-green);
            font-family: "Times New Roman", Times, serif;
        }

        .modal-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }

        .ratings {
            display: flex;
            justify-content: center;
            gap: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .rating-group {
            display: flex;
            flex-direction: column;
        }

        .rating-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .rating-score {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .his-score {
            color: #2c3e50;
        }

        .her-score {
            color: #c0392b;
        }
    </style>
</head>

<body>

    <h1 class="main-header">☕ Coffee Advent Calendar 2025</h1>

    <div class="calendar-container">
        <div class="calendar" id="calendar-grid">
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-date" id="m-date">DEC 01</div>
            <h2 class="modal-title" id="m-title">Coffee Title</h2>
            <p class="modal-desc" id="m-desc">Description...</p>

            <div class="ratings">
                <div class="rating-group">
                    <span class="rating-label" style="color:var(--her-color)">Her Rating</span>
                    <span class="rating-score her-score" id="m-her">-</span>
                </div>
                <div class="rating-group">
                    <span class="rating-label" style="color:var(--his-color)">His Rating</span>
                    <span class="rating-score his-score" id="m-him">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* INSTRUCTIONS: Fill your data inside the quotes "" below.
           Leave them empty "" to show placeholders in the popup.
        */

        const calendarData = [
            { day: 1, title: "DR CONGO KIVU. Altitude: 1500 m . Process: washed. Roast: dark. Taste palate: marzipane, dried dates, dark chocolate", desc: "The color and smell are normal. Afterwards, the taste is very bitter.", her: "5", him: "4.5" },
            { day: 2, title: "", desc: "", her: "", him: "" },
            { day: 3, title: "", desc: "", her: "", him: "" },
            { day: 4, title: "", desc: "", her: "", him: "" },
            { day: 5, title: "", desc: "", her: "", him: "" },
            { day: 6, title: "", desc: "", her: "", him: "" },
            { day: 7, title: "", desc: "", her: "", him: "" },
            { day: 8, title: "", desc: "", her: "", him: "" },
            { day: 9, title: "", desc: "", her: "", him: "" },
            { day: 10, title: "", desc: "", her: "", him: "" },
            { day: 11, title: "", desc: "", her: "", him: "" },
            { day: 12, title: "", desc: "", her: "", him: "" },
            { day: 13, title: "", desc: "", her: "", him: "" },
            { day: 14, title: "", desc: "", her: "", him: "" },
            { day: 15, title: "", desc: "", her: "", him: "" },
            { day: 16, title: "", desc: "", her: "", him: "" },
            { day: 17, title: "", desc: "", her: "", him: "" },
            { day: 18, title: "", desc: "", her: "", him: "" },
            { day: 19, title: "", desc: "", her: "", him: "" },
            { day: 20, title: "", desc: "", her: "", him: "" },
            { day: 21, title: "", desc: "", her: "", him: "" },
            { day: 22, title: "", desc: "", her: "", him: "" },
            { day: 23, title: "", desc: "", her: "", him: "" },
            { day: 24, title: "", desc: "", her: "", him: "" }
        ];

        const grid = document.getElementById('calendar-grid');
        const modal = document.getElementById('modal');

        calendarData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'day-card';

            // CHECK: Is the day filled out?
            // If title is not empty, we add the 'filled' class
            if (item.title && item.title.trim() !== "") {
                card.classList.add('filled');
            }

            card.innerHTML = `
                <span class="day-number">${item.day}</span>
                <span class="check-mark">✔</span>
            `;

            card.addEventListener('click', () => {
                document.getElementById('m-date').innerText = `DECEMBER ${item.day}`;
                document.getElementById('m-title').innerText = item.title || "TBD";
                document.getElementById('m-desc').innerText = item.desc || "Not yet tasted.";
                document.getElementById('m-her').innerText = item.her || "-";
                document.getElementById('m-him').innerText = item.him || "-";
                modal.classList.add('open');
            });

            grid.appendChild(card);
        });

        function closeModal() {
            modal.classList.remove('open');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>

</html>
